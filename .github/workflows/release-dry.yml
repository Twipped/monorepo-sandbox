name: Semantic Release Dry-Run

on:
  pull_request:
    branches:
      - main

jobs:
  expected-release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      pull-requests: write
    env:
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    steps:
      - name: Attach dryrun message to PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          comment_includes: ':shipit: Expected Semantic Release:'
          message: |
            :shipit: Expected Semantic Release:
            ### Pending...
            ![Spinner](https://user-images.githubusercontent.com/231157/174851639-213d4b1b-0c9f-4d0e-94c1-2dce31eaa049.gif)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          registry-url: https://npm.pkg.github.com/

      - name: Configure CI Git User
        run: |
          git config --local user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config --local user.name 'github-actions[bot]'

      - name: Install dependencies from npm
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Build Docs
        run: npm run docs

      - name: Dryrun publish
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          echo 'dryrun<<EOF' >> $GITHUB_ENV
          npx release-please manifest \
            --dry-run
            --token=$GITHUB_TOKEN \
            --repo-url=${{ github.repository }} \
            --release-type=node 2>&1 >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Echo Result
        run: echo $dryrun

      - name: Attach dryrun to PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          comment_includes: ':shipit: Expected Semantic Release:'
          message: |
            :shipit: Expected Semantic Release:
            ```
            ${{ env.dryrun }}
            ```
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
